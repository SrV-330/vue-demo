<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo11</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-if="isShow">hello</h2>
        <h2 v-show="isShow">hello</h2>
        <ul>
            <li v-for="(value,key,index) in info" :key="value">{{index}}-{{key}}-{{value}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isShow: true,
                info: {
                    name: "wsf",
                    age: 18,
                    height: 1.88,
                },
            },
            methods: {

            },
        });
    </script>
</body>

</html>
