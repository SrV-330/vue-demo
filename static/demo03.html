<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo03</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist//css/bootstrap.min.css">
    <style>
        .active {
            color: red;
        }

        .line {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="app">

        <h2 :class="[active,line]">{{msg}}</h2>

        <h2 :class="getClasses()">{{msg}}</h2>
        <ul>
            <li :class="{active:index==clickIndex}" v-for="value,index in movies" @click="liClick(index)">
                {{index}}-{{value}}
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                isActive: true,
                isLine: true,
                active: "active",
                line: "line",
                movies: ["aaa", "bbb", "ccc"],
                clickIndex: "-1"
            },
            methods: {
                getClasses: function() {
                    return [this.active, this.line];
                },
                liClick: function(index) {
                    this.clickIndex = index;
                }
            }
        });
    </script>
</body>

</html>
