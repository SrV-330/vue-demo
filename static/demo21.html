<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo21</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <my-comp :cmovies="movies" c:message="message"></my-comp>
  </div>
  <template id="comp">
    <div>
      <div>{{cmessage}}</div>

      <ul>
        <li v-for="(value,index) in cmovies">{{value}}</li>
      </ul>

    </div>
  </template>
  <script>
    const app = new Vue({
      el: "#app",
      data() {
        let message = "hello";
        let n = 5;
        let movies = [];
        for (let i = 0; i < n; i++) {
          movies.push("movie" + i);
        }
        return {
          movies,
          message,
        }
      },
      components: {
        "my-comp": {
          template: "#comp",
          //props: ["cmovies", "cmessage"],
          props: {
            //cmovies: Array,
            cmovies: {
              type: Array,
              default () {
                return ["(empty)"];
              },
              required: true,
            },
            cmessage: {
              type: String,
              default: "message",
              //required: true,
            },
          },
          data() {
            return {

            }
          },
        },
      },
    });

  </script>

</body>

</html>
