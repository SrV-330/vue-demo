<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo24</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <my-comp><button>button</button></my-comp>
    <my-comp><div>div</div><p>p</p></my-comp>
    <my-comp></my-comp>
  </div>
  <template id="comp">
    <div>
      <h3>{{message}}</h3>
      <slot><div>div element</div></slot>
    </div>
  </template>
  <script>
    const app = new Vue({
      el: "#app",
      data: {

      },
      methods: {

      },
      components: {
        "my-comp": {
          template: "#comp",
          data() {
            let message = "hello";
            return {
              message,
            }
          },
        },
      },
    });

  </script>

</body>

</html>
