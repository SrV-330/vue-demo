<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo15</title>
    <script src="../lib/vue.js"></script>

</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-model="message">
            message: {{message}}
        </div>
        <div>
            <input type="text" :value="message1" @input="btnInput">
            message1: {{message1}}
        </div>
        <div>
            <input type="text" :value="message2" @input="message2=$event.target.value">
            message2: {{message2}}
        </div>
        <div>
            <div>
                <label for="male">
                    <input type="radio" value="male" name="gender" id="male" v-model="gender">male
                </label>
                <label for="female">
                    <input type="radio" value="female" name="gender" id="female" v-model="gender">female
                </label>
            </div>
            <div>
                gender: {{gender}}
            </div>
        </div>
        <div>
            <div>
                <label for="license">
                    <input type="checkbox" name="license" id="license" v-model="license">agree
                </label>
            </div>
            <div>
                <div>license: {{license}}</div>
                <div>
                    <button :disabled="!license">next</button>
                </div>
            </div>
        </div>
        <div>
            <div>
                <!-- <label for="sing">
                    <input type="checkbox" value="sing" name="hobbies" id="sing" v-model="hobbies">sing
                </label>
                <label for="dance">
                    <input type="checkbox" value="dance" name="hobbies" id="dance" v-model="hobbies">dance
                </label>
                <label for="rap">
                    <input type="checkbox" value="rap" name="hobbies" id="rap" v-model="hobbies">rap
                </label>
                <label for="basketball">
                    <input type="checkbox" value="basketball" name="hobbies" id="basketball" v-model="hobbies">basketball
                </label> -->

                <label v-for="value in originHobbies" :for="value">
                    <input type="checkbox" :value="value" name="hobbies" :id="value" v-model="hobbies">{{value}}
                </label>

            </div>
            <div>
                <div>hobbies: {{hobbies}}</div>
            </div>
        </div>
        <div>
            <div>
                <!--  <select name="fruit" id="fruit" v-model="fruit">
                    <option value="">(empty)</option>
                    <option value="apple">apple</option>
                    <option value="banana">banana</option>
                    <option value="orange">orange</option>
                    <option value="grape">grape</option>
                    <option value="watermelon">watermelon</option>
                </select> -->
                <select name="fruit" id="fruit" v-model="fruit">
                    <option v-for="value in originFruits" :value="value">{{value==""?"(empty)":value}}</option>
                </select>
            </div>
            <div>
                <div>fruit: {{fruit}}</div>
            </div>
        </div>
        <div>
            <div>
                <!-- <select name="fruits" id="fruits" v-model="fruits" multiple>
                    <option value="">(empty)</option>
                    <option value="apple">apple</option>
                    <option value="banana">banana</option>
                    <option value="orange">orange</option>
                    <option value="grape">grape</option>
                    <option value="watermelon">watermelon</option>
                </select> -->
                <select name="fruits" id="fruits" v-model="fruits" multiple>
                    <option v-for="value in originFruits" :value="value">{{value==""?"(empty)":value}}</option>
                </select>
            </div>
            <div>
                <div>fruits: {{fruits}}</div>
            </div>
        </div>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "",
                message1: "",
                message2: "",
                gender: "male",
                license: false,
                hobbies: [],
                fruit: "",
                fruits: [],
                originHobbies: ["sing", "dance", "rap", "basketball"],
                originFruits: ["", "apple", "banana", "orange", "grape", "watermelon"],

            },
            methods: {
                btnInput(event) {
                    return (this.message1 = event.target.value);
                }

            },
        });
    </script>
</body>

</html>
