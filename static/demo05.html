<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo05</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="btnClick">button1</button>
    <button @click="btnClick()">button2</button>
    <button @click="btnClick1()">button3</button>
    <button @click="btnClick1">button4</button>
    <button @click="btnClick2">button5</button>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      methods: {
        btnClick() {
          console.log("btnClick");
        },
        btnClick1(a) {
          console.log("btnClick1: ", a);
        },
        btnClick2(a, b) {
          console.log("btnClick2: ", a, b);
        }
      },
    });

  </script>
</body>

</html>
