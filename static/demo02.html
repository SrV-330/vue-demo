<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo02</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist//css/bootstrap.min.css">
    <style>
        .active {
            color: red;
        }

        .line {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="app">

        <h2 v-bind:class="{active:isActive,line:isLine}">{{msg}}</h2>
        <button @click="btnClick" value="button" name="button">
            button
        </button>
        <h2 v-bind:class="getClasses()">{{msg}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                isActive: true,
                isLine: true
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive;
                    this.isLine = !this.isLine;
                },
                getClasses: function() {
                    return {
                        active: this.isActive,
                        line: this.isLine
                    };
                }
            }
        });
    </script>
</body>

</html>
