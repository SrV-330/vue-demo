<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo19</title>
    <script src="../lib/vue.js"></script>

</head>

<body>
    <div id="app">
        <my-comp></my-comp>
        <my-comp2></my-comp2>
        <my-comp3></my-comp3>
    </div>
    <script type="text/x-template" id="comp1">
        <div>
            <h2>title</h2>
            <p>comp1</p>
            <p>comp1</p>
            <p>comp1</p>
        </div>
    </script>
    <template id="comp2">
        <div>
            <h2>title</h2>
            <p>comp2</p>
            <p>comp2</p>
            <p>comp2</p>
        </div>
    </template>
    <template id="comp3">
        <div>
            <h2>title</h2>
            <p>comp3</p>
            <p>comp3</p>
            <p>comp3</p>
        </div>
    </template>
    <script>
        Vue.component("my-comp", {
            template: '#comp1',
        });
        Vue.component("my-comp2", {
            template: '#comp2',
        });
        const app = new Vue({
            el: '#app',
            data: {
                message: "",
            },
            methods: {

            },
            components: {
                "myComp3": {
                    template: "#comp3",
                }
            }
        });
    </script>
</body>

</html>
