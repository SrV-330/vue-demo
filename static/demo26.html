<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo26</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-comp>
            <template v-slot:header="header">
                <span>{{header.language.join("-")}}</span>
            </template>
        </my-comp>
        <button @click="chLang">button</button>
    </div>
    <template id="comp">
        <div>
            <h3>{{message}}</h3>
            <slot name="header" :language="language">
                <ul>
                    <li v-for="(value,index,key) in language">{{value}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script>
        const app = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                chLang() {
                    
                }
            },
            components: {
                "my-comp": {
                    template: "#comp",
                    data() {
                        let language = [];
                        for (let i = 0; i < 5; i++) {
                            language.push("language" + i);
                        }
                        return {
                            message: "hello",
                            language,
                        }
                    },
                },
            },
        });
    </script>

</body>

</html>
