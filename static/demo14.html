<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo14</title>
  <script src="../lib/vue.js"></script>

</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(value,index) in arr">{{value|filter1|filter2}}</li>
    </ul>
    <h3>total:{{total}}</h3>
    <h3>total1:{{total1}}</h3>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        let arr = [];
        let num = 10;
        for (let i = 0; i < num; i++) {
          let a = Math.ceil(Math.random() * 100);
          arr.push(a);
        }
        let total = 0;
        arr.forEach(value => total += value);
        arr.map(value => value += 2);
        let total1 = arr.reduce((preValue, n) => preValue += n, 0);
        arr = arr.filter(value => value > 50);
        return {
          arr,
          total,
          total1,
        }
      },
      methods: {},
      filters: {
        filter1(value) {
          return value + 2;
        },
        filter2(value) {
          return value * 2;
        },
      },

    });

  </script>
</body>

</html>
